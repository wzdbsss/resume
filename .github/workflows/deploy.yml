name: Build and Deploy
on:
  push:
    branches:    
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JacksonMaxfield/github-pages-deploy-action-python@2.1.0
      env:
        ACCESS_TOKEN: ${{ secrets.access_token }}
        BASE_BRANCH: dev # The branch the action should deploy from.
        BRANCH: master # The branch the action should deploy to.
        FOLDER: site # The folder the action should deploy. This example folder is generated by Sphinx
        BUILD_SCRIPT: |
          pip install -r requirements.txt
          mkdocs -q build
          cp README.MD site/
          ls -al site